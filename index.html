<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Signature Pad</title>
  <style>
    canvas {
      border: 2px solid black;
      background-color: #fff;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Draw your signature</h2>
  <canvas id="signatureCanvas" width="400" height="200"></canvas><br><br>

  <button id="clearBtn">Clear</button>
  <button id="signBtn">Sign</button>
  <button id="verifyBtn">Verify</button>

  <p id="result" style="font-weight: bold;"></p>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    const resultEl = document.getElementById("result");

    let isDrawing = false;
    let savedSignature = null;

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
      if (!isDrawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";

      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
    }

    function isCanvasBlank(canvas) {
      const blank = document.createElement("canvas");
      blank.width = canvas.width;
      blank.height = canvas.height;
      return canvas.toDataURL() === blank.toDataURL();
    }

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      resultEl.textContent = "";
    });

    document.getElementById("signBtn").addEventListener("click", async () => {
      if (isCanvasBlank(canvas)) {
        resultEl.textContent = "‚ö†Ô∏è Please draw something before signing.";
        resultEl.style.color = "orange";
        return;
      }

      const imageData = canvas.toDataURL("image/png");

      try {
        const res = await fetch("/sign", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageData })
        });

        if (!res.ok) throw new Error("Signing failed");

        const data = await res.json();
        savedSignature = data.signature;

        resultEl.textContent = "‚úÖ Signature created and saved. Now click Verify.";
        resultEl.style.color = "green";

        console.log("üñºÔ∏è Image:", imageData);
        console.log("üîè Signature:", savedSignature);
      } catch (err) {
        resultEl.textContent = "‚ùå Error during signing.";
        resultEl.style.color = "red";
        console.error(err);
      }
    });

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      if (!savedSignature) {
        resultEl.textContent = "‚ö†Ô∏è No signature to verify against. Please sign first.";
        resultEl.style.color = "orange";
        return;
      }

      const imageData = canvas.toDataURL("image/png");

      try {
        const res = await fetch("/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageData, signature: savedSignature })
        });

        if (!res.ok) throw new Error("Verification failed");

          const data = await res.json();
    if (data.isVerified) {
      resultEl.textContent = "‚úÖ Drawing is VERIFIED.";
      resultEl.style.color = "green";
      console.log("‚úÖ Drawing verification SUCCESSFUL.");
    } else {
      resultEl.textContent = "‚ùå Drawing does NOT match the original signature.";
      resultEl.style.color = "red";
      console.log("‚ùå Drawing verification FAILED.");
    }
  } catch (err) {
    resultEl.textContent = "‚ùå Error during verification.";
    resultEl.style.color = "red";
    console.error(err);
  }
    });
  </script>
</body>
</html>
